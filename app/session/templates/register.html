{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block content %}
<div class="w-25 p-3 container-sm">
<form method="POST" action="/register">
    <header class="mx-10">
      <h2 class="display-4">Register</h2>
      {{ macros.print_flash_messages() }}
    </header>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" >
    </div>
    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" >
    </div>
    <div class="mb-3">
    <label class="form-label">Password Confirmation</label>
    <input type="password-confirmation" class="form-control" id="password-confirmation" placeholder="Password Confirmation" >
    </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary mb-3">Register</button>
  </div>
  <div class="mb-3 row g-3">
    <div class="col-auto">
      <label for="staticEmail2">Have an account?</label>
    </div>
    <div class="col-auto">
        <a href="{{ url_for('login_bp.login')}}">Log in!</a>
    </div>
    </div>
</form>
</div>
</div>
{% endblock content %}
