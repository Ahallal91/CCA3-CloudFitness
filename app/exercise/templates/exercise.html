{% extends "layout.html" %} {% block content %}
<div class="w-80 p-4 container">
  <div class="card-container">
    <!-- LOOP -->
    {% for item in exercise %}
    <div class="card">
      <img />
      <h3>{{ item['title'] }}</h3>
      <p>{{ item['description'] }}</p>
      <span>Author</span>
      <span>Upload Date: {{ item['upload_date'] }}</span>
      <iframe
        width="560"
        height="315"
        src="{{ item['url'] }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <img class="mx-2" height="100" width="100" src="" />
      <span>Likes: {{ item['likes']}} </span>
      <span>Views: {{ item['views']}} </span>
      <form method="POST" action="/like">
        <input type="hidden" id="id" name="id" value="{{ item['id']}} " />
        <button type="submit">
          <i class="bi bi-hand-thumbs-up-fill"></i>
        </button>
      </form>
    </div>
    {% endfor %}
  </div>

  <div class="card-container">
    <p>Make Comment Area</p>
    <div class="card">
      <form method="POST" action="/comment">
        <div>
          <textarea id="message" name="message" placeholder="Enter comment..." rows="5"></textarea>
        </div>
        <button>Post</button>
      </form>
    </div>
    <div class="card-container">
      <p>View Comment Area</p>
      <div class="card"></div>
    </div>
  </div>
</div>
{% endblock content %}
