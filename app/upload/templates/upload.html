{% extends "layout.html" %} {% block title %}Upload{% endblock %} {% block content %}
<div class="w-25 p-3 container-sm">
  <header class="mx-10">
    <h2 class="display-4">Upload Exercise</h2>
    {{ macros.print_flash_messages() }}
  </header>
  <form method="POST" action="/upload">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" name="description" class="form-control" id="description" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Exercise Level</label>
      <select name="level_select" class="form-select">
        {% for level in exercise_level %}
        <option value=" {{ level }} ">{{ level }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Tags (seperate by comma ,)</label>
      <input type="text" name="tags" class="form-control" id="tags" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Video URL (optional)</label>
      <input type="text" name="url" class="form-control" id="url" />
    </div>
    <div class="mb-3">
      <label class="form-label">Exercise Image (optional)</label>
      <input type="file" name="image" class="form-control" id="image" />
    </div>
    <div class="mb-3 mt-3">
      <button type="submit" class="btn btn-primary mb-3">Upload</button>
    </div>
  </form>
</div>

{% endblock content %}
