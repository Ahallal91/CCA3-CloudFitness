{% extends "layout.html" %} {% block content %}
<div class="w-80 p-4 container landing-container">
  <div class="qotd">
    <div>
      <span>
        <p class="lead">'{{ quote['q'] }}' : {{ quote['a'] }}</p>
      </span>
    </div>
  </div>

  <div class="card__container">
    {% for item in exercise %}
    <a href="/exercise/{{ item['type'] }}/{{ item['name'] }}" class="card__container-card">
      <img
        class="card__container-card-image"
        src="{{ item['image_url']}}"
        alt="{{ item['title'] }}"
      />
      <div class="card__container-card-body">
        <span class="card__container-card-title">{{ item['formatted_name'] }}</span>
        <div class="card__container-card-data">
          <span class="card__container-card-views">{{ item['views'] }}</span>
          <span class="card__container-card-date">Upload Date: {{ item['upload_date'] }}</span>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
